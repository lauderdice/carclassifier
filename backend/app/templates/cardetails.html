{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row align-content-center my-4">
        <div class ="col-sm-4" >
            <h1 class="text-dark pt-0 pb-2">Uploaded Photo</h1>
            <img style="max-width:100%" src="{{ url_for('app.uploaded_file', filename = carfilename) }}" >
                        <img style="max-width:100%" src="{{ carfilename }}" >

            <h3 class="text-dark pt-2">CarClassifier Result</h3>
            <h4 class="text-dark pt-0">{{ car }}</h4>
            <a href="{{ url_for('app.get_classification_result') }}"><button class="btn btn-info">Back to results</button></a>
            <a href="{{ url_for('app.main_page') }}"><button class="btn btn-danger">Homepage</button></a>
        </div>
        <div class ="col-sm-8">
            <h1 class="text-dark pt-0">Manufacturer - summary</h1>
            <p class="text-dark">{{ wiki }}</p>
        </div>
    </div>
    <div class="row align-content-center my-4">
        <div class ="col-sm-12 text-center " >
            <h1 class="text-dark pt-0">{{ car }} reviews</h1>
        </div>

    </div>
</div>
<div class="container">
    <div class="d-flex flex-wrap">
      {% for tuple in reviews %}
              <div class="p-2 align-content-center" style = "max-width: 33%">
                  <a href="{{ tuple.url }}"><img style = "max-width: 100%" src="{{ tuple.thumbnail_url }}"></a>
                  <h7 class="text-dark pt-0">{{ tuple.title }}</h7>

              </div>
    {% endfor %}
    </div>
</div>


</div>

{% endblock %}

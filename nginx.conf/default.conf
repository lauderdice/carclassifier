upstream flask-app {
    server flask:8000;
}

server {
    listen 80;
    client_max_body_size 16M;
    server_name localhost;
    location / {
        proxy_pass http://flask-app;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }
}